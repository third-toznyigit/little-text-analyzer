<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ostimo - Text Analyzer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </head>
    <body class="bg-dark font-monospace">
        <div id="" class="container text-white bg-dark min-vh-100 min-vw-100 p-5 row align-items-center">
            <span class="container">
                <h1 class="text-center">Interface</h1>
                <form>
                    <div class="form-group container">
                        <textarea class="form-control bg-black bg-opacity-10 text-white" id="text-analyzer" rows="12" placeholder="Type something"></textarea>
                        <button type="button" class="btn btn-primary mb-2 mt-2" onclick="sendAnalyze()">Analyze</button>
                        <div class="middle-bottom thick-line"></div>
                        <div class="container middle-bottom">
                            <div class="block" id="wordCountBlock">
                                <div class="panel-cont">
                                    <label class="panel" for="wordCount" id="wordCount">Word Count</label>
                                    <p id="sel-woc" class="panel">--</p>
                                </div>
                                <div class="thin-line"></div>
                            </div>
                            <div class="block" id="lettersBlock">
                                <div class="panel-cont">
                                    <label class="panel" for="letters" id="letters">Number of Letters</label>
                                    <p id="sel-nol" class="panel">--</p>
                                </div>
                                <div class="thin-line"></div>
                            </div>
                            <div class="block" id="languageBlock">
                                <div class="panel-cont">
                                    <label class="panel" for="language" id="language">Language</label>
                                    <p id="sel-lan" class="panel">--</p>
                                </div>
                                <div class="thin-line"></div>
                            </div>
                            <div class="block" id="durationBlock">
                                <div class="panel-cont">
                                    <label class="panel" for="duration" id="duration">Duration</label>
                                    <p id="sel-dur" class="panel">--</p>
                                </div>
                                <div class="thin-line"></div>
                            </div>
                            <div class="block" id="longestBlock">
                                <div class="panel-cont">
                                    <label class="panel" for="longest" id="longest">Longest Word</label>
                                    <p id="sel-lon" class="panel">--</p>
                                </div>
                                <div class="thin-line"></div>
                            </div>
                            <div class="block" id="avgLengthBlock">
                                <div class="panel-cont">
                                    <label class="panel" for="avgLength" id="avgLength">Average Word Length</label>
                                    <p id="sel-avg" class="panel">--</p>
                                </div>
                                <div class="thin-line"></div>
                            </div>
                            <div class="block" id="medianWordLengthBlock">
                                <div class="panel-cont">
                                    <label class="panel" for="medianWordLength" id="medianWordLength">Median Word Length</label>
                                    <p id="sel-mwl" class="panel">--</p>
                                </div>
                                <div class="thin-line"></div>
                            </div>
                            <div class="block" id="medianWordBlock">
                                <div class="panel-cont">
                                    <label class="panel" for="medianWord" id="medianWord">Median Word</label>
                                    <p id="sel-mew" class="panel">--</p>
                                </div>
                                <div class="thin-line"></div>
                            </div>
                            <div class="block" id="commonWords">
                                <div class="panel-cont">
                                    <label class="panel" for="commonWords" id="commonWords">5 Common Words</label>
                                    <p id="sel-cow" class="panel">--</p>
                                </div>
                            </div>         
                        </div>
                        <div class="middle-bottom thick-line"></div>
                    </div>
                </form>
            </span>
        </div>
    </body>
</html>
